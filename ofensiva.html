<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Duolingo - Ofensiva</title>
  <link href="assets/css/ofensiva.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="speech-bubble">
      Sua ofensiva começou! Pratique todos os dias pra ela crescer.
    </div>

    <div class="streak-section">
      <img src="icons/kandengue-flame.svg" alt="Kandengue com chama" class="kandengue-image">
      <div class="streak-number">1</div>
      <div class="streak-label">dia de ofensiva</div>
    </div>

    <div class="week-days">
      <div class="day checked">Ter</div>
      <div class="day">Qua</div>
      <div class="day">Qui</div>
      <div class="day">Sex</div>
      <div class="day">Sáb</div>
      <div class="day">Dom</div>
      <div class="day">Seg</div>
    </div>

    <button class="dedicate-button">VOU ME DEDICAR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
