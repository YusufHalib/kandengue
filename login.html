<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Kandengue</title>
  <link href="assets/css/conta.css" rel="stylesheet">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">
</head>
  <header> 
    <div class="progress-container">
      <a href="index.html"><button class="back-arrow"><img src="assets/img/cross.png" alt="Fecha" class="fecha-img"></button></a>
    </div>
  </header>
<body>
  <!-----------------------------------GOOGLE---------------------------------->
  <div id="g_id_onload"
         data-client_id="SEU_CLIENT_ID_AQUI"
         data-login_uri="http://localhost"
         data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
  </div>
<!--O código acima usa a biblioteca Google Identity Services para renderizar o botão de login.-->
<!----------------------------------FACEBOOK---------------------------------->
  <div id="fb-root"></div>
<!---------------------------------------------------------------------------->
  <div class="login-container">
    <h2>Insira os seus dados</h2>
    <div class="input-box">
      <input type="text" placeholder="Usuário ou e-mail">
    </div>
    <div class="input-box password-box">
      <input type="password" id="senha" placeholder="Senha">
      <span class="eye-icon" onclick="toggleSenha()"><button class="eyebrow"id="toggleSenha"><img src="assets/img/eyebrow.png" alt="Mostrar senha"></button></span>
    </div>
    <button class="btn-disabled" disabled>ENTRAR</button>
    <a href="#" class="forgot-password">ESQUECI A SENHA</a>
    <div class="login-options">
      <button class="social facebook" onclick="loginWithFacebook()"><img src="assets/img/facebook (1).png" alt="Facebook"> Facebook</button>
      <button class="social google"><img src="assets/img/google.png" alt="Google">  Google</button>
    </div>
    <p class="terms">Ao entrar no Kandengue, você concorda com os nossos<a href="#">Termos</a> e <a href="#">Política de Privacidade</a>.</p>
  </div>
  <script src="assets\js\login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
